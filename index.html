<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>体育大乐透</title>
</head>

<body>
  <button onclick="myFunction()">点我生成大乐透</button>
  <div id="bod"></div>
  <script>
    function myFunction() {
      let arr = []
      let doc = document.getElementById("bod")
      doc.innerHTML = `<div></div>`
      for (let i = 0; i < 5; i++) {
        arr[i] = [[], []]
        for (let j = 0; j < 5; j++) arr[i][0].push(Math.floor(Math.random() * 35) + 1)
        for (let j = 0; j < 2; j++) arr[i][1].push(Math.floor(Math.random() * 12) + 1)
      };
      for (let i = 0; i < arr.length; i++) {
        doc.innerHTML += `<p>`
        // arr[i].forEach(element => element.length >= 5 ? doc.innerHTML += `[${element}] | ` : doc.innerHTML += `[${element}]`);
        arr[i].forEach(element => doc.innerHTML += ` [${element}]`)
        doc.innerHTML += `</p>`
      }
    }
  </script>

</body>

</html>
